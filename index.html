<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Love Partner?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Will You Be My Love Partner? 💖</h1>

<div id="questionBox" class="question-box">
    <p id="questionText">Do you love me? 😍</p>
</div>

<div class="buttons">
    <button id="yesButton" class="button yes">Yes 💚</button>
    <button id="noButton" class="button no">No ❤️</button>
</div>

<div id="messageBox" class="message-box hidden">
    <p>You're absolutely amazing! 💖 Here's your sweet message:</p>
    <textarea id="appreciationMessage" rows="4" placeholder="Write your lovely message here... ✨💌"></textarea>
    <br>
    <button id="sendMessage" class="button yes" onclick="sendMessage()">Send Sweet Message 💌</button>
</div>

<div id="emojiEffect" class="emoji-effect hidden">
    ❤️💖💌💋💫
</div>

<script src="script.js"></script>

</body>
</html>
